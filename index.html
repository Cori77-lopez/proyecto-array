<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="saludo"></h1>
    <form id="formUsuario">
      <h2>Agregar usuario</h2>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="number" id="edad" placeholder="Edad" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Agregar usuario</button>
    </form>
    <div class="usuarios">
      <h2>Usuarios registrados</h2>
      <ul id="listaUsuarios"></ul>
    </div>
    <div class="dato-extra">
      <h3>Dato extra</h3>
      <label for="materiaFav">¿Cuál es tu materia favorita?</label>
      <input type="text" id="materiaFav" placeholder="Ej: Matemáticas">
      <button id="guardarMateria">Guardar materia</button>
      <p id="materiaGuardada"></p>
    </div>
    <div class="api-section">
      <h3>Buscar películas históricas</h3>
      <input type="text" id="movieInput" placeholder="Ej: Gladiador">
      <button id="buscarMovie">Buscar</button>
      <div id="movieResultado"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
